<div class="login">
    <div class="header" v-if="island">
        <span class="name">{{ island.name }}島</span>開発計画
    </div>
    <div class="main">
        <div class="input">
            <form @submit.prevent="submitCommand">
                <input type="submit" value="計画送信">
                <hr>
                <div>パスワード</div>
                <input type="password" name="password" :value='password'>
                <div>計画番号</div>
                <select name="number">
                    <template v-for="n in settings.commandMax">
                        <option :value="n">{{n}}</option>
                    </template>
                </select>
                <hr>
                <div>開発計画</div>
                <select name="command">
                    <template v-for="item in commands">
                        <option :value="item.id">{{ commandStr(item) }}</option>
                    </template>
                </select>
                <div>数量</div>
                <select name="amount">
                    <template v-for="n in 99">
                        <option :value="n">{{n}}</option>
                    </template>
                </select>
                <div>目標の島</div>
                <select name="target" v-model="island.id">
                    <template v-for="island in islands">
                        <option :value="island.id">{{island.name}}</option>
                    </template>
                </select>
            </form>
        </div>
        <island-map @setPoint="setPoint" :lands=lands>
        </island-map>
        <p>({{ x }}, {{ y }})</p>
    </div>
</div>
