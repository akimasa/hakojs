<div>
    <table v-if="island">
        <tr>
            <th>順位</th>
            <th>人口</th>
            <th>食料</th>
            <th>面積</th>
            <th>農場規模</th>
            <th>工場規模</th>
            <th>採掘場規模</th>
        </tr>
        <tr>
            <td>{{island.rank}}</td>
            <td>{{island.pop+settings.unitPop}}</td>
            <td>{{island.food+settings.unitFood}}</td>
            <td>{{island.area+settings.unitArea}}</td>
            <td>{{farm}}</td>
            <td>{{factory}}</td>
            <td>{{mountain}}</td>
        </tr>
    </table>
</div>
